<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .place-order-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form class="address-form">
            <h3>Shipping Address</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required />

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="123 Main St" required />

            <label for="city">City</label>
            <input type="text" id="city" placeholder="New York" required />

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="10001" required />

            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="US">United States</option>
                <option value="IN">India</option>
                <option value="UK">United Kingdom</option>
            </select>
        </form>

        <form class="payment-form">
            <h3>Payment Details</h3>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required />

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required />
        </form>

        <button class="place-order-btn">Place Order</button>
    </div>

    <script>
        document.querySelector('.place-order-btn').addEventListener('click', function(){
            alert('Order placed successfully!');
        });
    </script>
</body>
</html>
